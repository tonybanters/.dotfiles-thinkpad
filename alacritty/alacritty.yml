window:
  padding:
    x: 10
    y: 10
  opacity: 0.9

font:
  normal:
    family: MesloLGS Nerd Font Mono
    style: Regular

  bold:
    family: MesloLGS Nerd Font Mono
    style: Bold

  italic:
    family: MesloLGS Nerd Font Mono
    style: Italic

  bold_italic:
    family: MesloLGS Nerd Font Mono
    style: Bold Italic

  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
theme: Ayu-Dark
